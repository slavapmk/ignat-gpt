version: '2.1'

services:
  db:
    image: postgres:14
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: bot
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 1s
      timeout: 5s
      retries: 30
  bot:
    build: .
    volumes:
      - ./storage:/app/storage
      - ./build:/app/build
      - ./caches:/home/gradle/.gradle/caches
    environment:
      pg_user: root
      pg_password: root
      pg_db: bot
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: